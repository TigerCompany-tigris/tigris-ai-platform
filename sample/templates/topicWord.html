{% extends "layout.html" %}
{% block content %}
<form action="{{ url_for('web/topicWord') }}" method="post">
<textarea class="corpus" name="corpus">{{ corpus }}</textarea>
<div class="condition">
    <label>추출 개수</label><input type="number" class="result_count" name="result_count" value="{{ result_count|default('3') }}"><input type="submit" value="주제어 추출">
</div>
</form>
<div class="result">
    <label>결과</label>
    <ol>
        {% for topic in topics %}
            <li>{{ topic }}</li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
